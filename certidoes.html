	<h2 class="titulo-form-certidao">Faça aqui seu pedido de certidão</h2>

	<article class="form-certidao">


		<form action="https://formsubmit.co/atendimentoservidocs@gmail.com" id="furmulario-certidao" method="post">

			<div class="form-group" id="select-certidao">
				<label for="my-select"></label>

					<option selected="selected">Selecione a Certidão</option>
					<option>Casamento</option>
					<option>Nascimento</option>
					<option>Óbito</option>
				</select>
			</div>
			</div>

			<div class="col-md-4" class="form-dados">
				<label for="Nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="Nome" value="">
			</div>
			<div class="col-md-4">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="col-md-4">
				<label for="telefone" class="form-label">Telefone</label>
				<input type="text" class="form-control" id="telefone" maxlength="15" value="">
			</div>

			<div class="col-md-4">
				<label for="cidade" class="form-label">Cidade</label>
				<input type="text" class="form-control" id="cidade" value="">
			</div>
			<div class="col-md-4">
				<label for="estado" class="form-label">Estado</label>
				<input type="text" class="form-control" id="estado" value="">
			</div>
			<div class="col-md-4">
				<label for="cartorio" class="form-label">Cartório</label>
				<input type="text" class="form-control" id="cartorio" value="">
			</div>
			<div class="col-md-4">
				<label for="livro" class="form-label">Livro</label>
				<input type="text" class="form-control" id="livro" value="">
			</div>
			<div class="col-md-4">
				<label for="folha" class="form-label">Folha</label>
				<input type="text" class="form-control" id="folha" value="">
			</div>
			<div class="col-md-4">
				<label for="termo" class="form-label">Termo</label>
				<input type="text" class="form-control" id="termo" value="">
			</div>
			<div class="col-md-4">
				<label for="anexo" class="form-label">Anexar Documento</label>
				<input type="file" class="form-control" id="anexo" value="">
			</div>


			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
				id="btn-certidao" onclick="validaCertidao()">Solicitar</button>

			</div>
